<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Result Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        .title{
            margin : 10px;
            font-size : 40px;
        }
        .button{
            margin :10px;
            color: #000000;
            text-decoration: none;
            padding: 20px;
            font-size: 24px;
        }
        .button:hover{
            background-color: #000000;
            color: #fff;

        }
    </style>    
    <body>
        <script>
            function CopyToClipboard(id)
            {
            var r = document.createRange();
            r.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(r);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            alert("Copied Text")
            }
        </script>
        <div class="title">
            <center>Result</center>
        </div>
        <center>
        <p style="font-size:30px;">{{ func }} Text : </p>
        <p id="text" style="font-size:20px;">{{ text }} </p>
        </center>
        <br>
        <br>
        <div>
            <center>
                <form method="POST" action="/ctcf">
                    <a href="#" class="button" onclick="CopyToClipboard('text');return false;">Copy {{func}} Text</a>
                </form>
            </center>
            <br>
            <br>
            <br>
            <div>
                <center>
                    <a role="button" class ="button" href='/'>Home</a>
                </center>
            </div>
        </div>
    </body>
</html>
